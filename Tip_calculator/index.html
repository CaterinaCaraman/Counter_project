<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip calculator</title>
</head>
<body>
  <div id="container">
    <h1>Tip Calculator</h1>
    <div id="calculator">
  
  
      <form>
        <p>Total bill amount:</p>
          <p>
            <input id="billamt" type="text" placeholder="Bill Amount">
  
            <p>Service Level?</p>
              <p>
                <select id="serviceQual">
              <option>-- Choose an Option --</option>
              <option value="0.3">30&#37; &#45; Outstanding</option>
              <option value="0.2">20&#37; &#45; Good</option>
              <option value="0.15">15&#37; &#45; OK</option>
              <option value="0.1">10&#37; &#45; Bad</option>
              <option value="0.05">5&#37; &#45; Terrible</option>
              <option value="0.0">0&#37; &#45; Never comming</option>
          </select>
  
      </form>
      <p>How many persons split bill?</p>
      <input id="peopleamt" type="text" placeholder="Number of People"> people
      <button type="button" id="calculate">Calculate!</button>
  
    </div>
    <!--calculator end-->
    <div id="totalTip">
      <span id="tip">0.00</span>
      <small id="each">each</small>
    </div>
    <!--totalTip end-->
  
  </div>
  <!--container end-->
  
  <script type="text/javascript" src="index.js.js"></script>
</body>
</html>
